    <title>Civilisation - Yuqi Sun</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
        }
        
        .game-description {
            text-align: center;
            margin: 1.5em 0;
        }
        
        .game-description h2 {
            color: #102F58; /* UMich Blue */
            font-size: 28px;
            margin-bottom: 0.5em;
        }
        
        .game-description p {
            color: #102F58;
            font-size: 18px;
        }
        
        .tutorial-bar {
            background: #f3f6fa;
            padding: 1em;
            border-radius: 6px;
            margin-bottom: 1.5em;
            text-align: center;
            border: 1px solid #e0e6ed;
        }
        
        .tutorial-bar p {
            margin: 0;
            color: #102F58;
            font-size: 17px;
        }
        
        .tutorial-bar a {
            color: #1353a3;
            text-decoration: none;
            font-weight: 600;
        }
        
        .tutorial-bar a:hover {
            text-decoration: underline;
            color: #102F58;
        }
        
        .game-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 80%; /* 5:4 aspect ratio for better Construct 3 display */
            background: #000;
            border: 3px solid #102F58; /* UMich Blue border */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(16, 47, 88, 0.3);
        }
        
        .game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F7D147;
            font-size: 18px;
            z-index: 1;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .game-wrapper {
                padding-bottom: 100%; /* Square on mobile */
            }
            
            .game-description h2 {
                font-size: 24px;
            }
            
            .game-description p {
                font-size: 16px;
            }
        }
    </style>
</head>
