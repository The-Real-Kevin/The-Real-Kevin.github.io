    <style>
        .game-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
        }
        
        .game-description {
            text-align: center;
            margin: 1.5em 0;
        }
        
        .game-description h2 {
            color: #102F58; /* UMich Blue */
            font-size: 28px;
            margin-bottom: 0.5em;
        }
        
        .game-description p {
            color: #102F58;
            font-size: 18px;
        }
        
        .game-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            background: #000;
            border: 3px solid #102F58; /* UMich Blue border */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(16, 47, 88, 0.3);
        }
        
        .game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .game-wrapper {
                padding-bottom: 100%; /* More square on mobile */
            }
            
            .game-description h2 {
                font-size: 24px;
            }
            
            .game-description p {
                font-size: 16px;
            }
        }
    </style>
